<div #div class="backdrop" >
    
    <mat-card class="card">
        <div mat-card-image></div>
      <mat-card-header>
        <mat-card-title>{{ this.type==="movie" ? movieContent['name'] : tvContent['name'] }}</mat-card-title>
        <mat-card-subtitle>{{ this.type==="movie" ? movieContent['genre'] : tvContent['genre'] }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>
          {{ this.type==="movie" ? movieContent['plot'] : tvContent['plot'] }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToWatchlist(data)">Add</button>
      </mat-card-actions>
    </mat-card>

    
    
</div>

<div>
  <button class="review" mat-button (click)="getReviews()">Show Reviews</button>
</div>

<div #r>
  <reviews [reviews]="this.reviews" *ngIf="showReviews"></reviews>
</div>

<list [heading]="'More Like This...'" [list]="similar"></list>

<div class="dialog">
  <h2 mat-dialog-title align="center">Login</h2>
  <mat-dialog-content align="center" class="mat-typography">
    <button mat-button mat-dialog-close (click)="login()">Login with Google</button>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
